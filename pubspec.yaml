name: zeddisplay_weatherflow
description: "WeatherFlow Tempest weather display app with direct API integration"
publish_to: 'none'
version: 0.1.0+2

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  phosphor_flutter: ^2.1.0

  # State Management
  provider: ^6.1.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  http: ^1.2.2
  web_socket_channel: ^3.0.1

  # Charts
  fl_chart: ^0.69.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  math_expressions: ^2.6.0
  collection: ^1.18.0

  # Export/Import
  share_plus: ^10.1.4
  path_provider: ^2.1.2
  file_picker: ^8.1.3
  device_info_plus: ^11.2.0
  package_info_plus: ^8.1.3

  # Location
  geolocator: ^13.0.2

  # Shared core library
  weatherflow_core:
    path: packages/weatherflow_core
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/weather_icons/bas_weather/production/fill/all/
    - assets/app_icons/
    - assets/defaults/
