name: zeddisplay_weatherflow
description: "WeatherFlow Tempest weather display app with direct API integration"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  phosphor_flutter: ^2.1.0

  # State Management
  provider: ^6.1.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  http: ^1.2.2
  web_socket_channel: ^3.0.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  math_expressions: ^2.6.0
  collection: ^1.18.0

  # Shared core library
  weatherflow_core:
    path: packages/weatherflow_core
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/weather_icons/bas_weather/production/fill/all/
